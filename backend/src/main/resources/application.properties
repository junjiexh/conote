# Server Configuration
server.port=8080

# Database Configuration (Use environment variables for secrets)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/conote}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Database Migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JWT Configuration (Use environment variables for secrets)
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-make-it-at-least-256-bits-long}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173}

# HikariCP Connection Pool Configuration (Performance Optimization)
# Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10
# Minimum number of idle connections
spring.datasource.hikari.minimum-idle=5
# Maximum time to wait for connection from pool (30 seconds)
spring.datasource.hikari.connection-timeout=30000
# Maximum lifetime of a connection in the pool (30 minutes)
spring.datasource.hikari.max-lifetime=1800000
# Time that a connection can sit idle in the pool (10 minutes)
spring.datasource.hikari.idle-timeout=600000
# Enable connection leak detection (15 seconds)
spring.datasource.hikari.leak-detection-threshold=15000
# Connection test query
spring.datasource.hikari.connection-test-query=SELECT 1
# Pool name for monitoring
spring.datasource.hikari.pool-name=ConoteHikariCP

# Redis Configuration (Caching - Use environment variables for production)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=60000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=-1ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false
spring.cache.redis.key-prefix=conote:

# Elasticsearch Configuration
spring.elasticsearch.uris=${ELASTICSEARCH_URIS:http://localhost:9200}
spring.elasticsearch.socket-timeout=10s
spring.elasticsearch.connection-timeout=5s

# Actuator Configuration (Monitoring & Observability)
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=conote
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Logging Configuration
logging.level.com.conote=DEBUG
# logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
