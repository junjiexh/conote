# Staging Profile Configuration
# Activate with: spring.profiles.active=staging

# Database Configuration (Staging - Use Environment Variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/conote_staging}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}

# Show SQL for debugging in staging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration (Staging)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# JWT Configuration (Staging)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging (Staging - More verbose than production)
logging.level.com.conote=DEBUG
logging.level.org.springframework=INFO

# Actuator - More endpoints than production
management.endpoints.web.exposure.include=health,metrics,prometheus,info

# CORS - Test domains allowed
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://staging.conote.com,http://localhost:3000}

# Flyway - Enable migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
