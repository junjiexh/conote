# Development Profile Configuration
# Activate with: spring.profiles.active=dev

# Database Configuration (Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/conote_dev
spring.datasource.username=postgres
spring.datasource.password=postgres

# Show SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration (Development)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Logging (Development - Verbose)
logging.level.com.conote=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator - Expose all endpoints in dev
management.endpoints.web.exposure.include=*

# CORS - Permissive in dev
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173

# Flyway - Enable migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
