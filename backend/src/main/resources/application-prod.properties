# Production Profile Configuration
# Activate with: spring.profiles.active=prod

# Database Configuration (Production - Use Environment Variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/conote}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}

# Disable SQL logging in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Redis Configuration (Production - Use Environment Variables)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# JWT Configuration (Production - Use Environment Variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging (Production - Minimal)
logging.level.com.conote=INFO
logging.level.org.springframework=WARN

# Actuator - Only expose necessary endpoints
management.endpoints.web.exposure.include=health,metrics,prometheus

# CORS - Restrictive in production
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://app.conote.com}

# Flyway - Enable migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=false

# Security - Production settings
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
