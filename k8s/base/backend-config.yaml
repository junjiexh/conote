---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: conote
data:
  SPRING_PROFILES_ACTIVE: "prod"
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/conote"
  SPRING_DATASOURCE_USERNAME: "postgres"
  SPRING_DATA_REDIS_HOST: "redis"
  SPRING_DATA_REDIS_PORT: "6379"
  SPRING_ELASTICSEARCH_URIS: "http://elasticsearch:9200"
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:80"
  JWT_EXPIRATION: "86400000"
  SERVER_PORT: "8080"

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: conote
type: Opaque
stringData:
  SPRING_DATASOURCE_PASSWORD: "postgres"
  # IMPORTANT: Change this JWT secret in production!
  # Generate a secure secret: openssl rand -base64 64
  JWT_SECRET: "your-secret-key-change-this-in-production-make-it-at-least-256-bits-long-for-security-purposes"
