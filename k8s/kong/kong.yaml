apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-config
  namespace: default
data:
  KONG_DATABASE: postgres
  KONG_PG_HOST: kong-postgres
  KONG_PG_PORT: "5432"
  KONG_PG_DATABASE: kong
  KONG_PG_USER: kong
  KONG_PROXY_ACCESS_LOG: /dev/stdout
  KONG_ADMIN_ACCESS_LOG: /dev/stdout
  KONG_PROXY_ERROR_LOG: /dev/stderr
  KONG_ADMIN_ERROR_LOG: /dev/stderr
  KONG_ADMIN_LISTEN: "0.0.0.0:8001"
  KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
---
apiVersion: v1
kind: Secret
metadata:
  name: kong-secret
  namespace: default
type: Opaque
stringData:
  KONG_PG_PASSWORD: kong_password
---
apiVersion: batch/v1
kind: Job
metadata:
  name: kong-migrations
  namespace: default
spec:
  template:
    metadata:
      name: kong-migrations
    spec:
      restartPolicy: OnFailure
      containers:
      - name: kong-migrations
        image: kong:3.4
        command: [ "kong", "migrations", "bootstrap" ]
        envFrom:
        - configMapRef:
            name: kong-config
        - secretRef:
            name: kong-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
  namespace: default
  labels:
    app: kong
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong
    spec:
      containers:
      - name: kong
        image: kong:3.4
        ports:
        - containerPort: 8000
          name: proxy
          protocol: TCP
        - containerPort: 8443
          name: proxy-ssl
          protocol: TCP
        - containerPort: 8001
          name: admin
          protocol: TCP
        - containerPort: 8444
          name: admin-ssl
          protocol: TCP
        envFrom:
        - configMapRef:
            name: kong-config
        - secretRef:
            name: kong-secret
        env:
        - name: KONG_ADMIN_LISTEN
          value: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
        volumeMounts:
        - name: kong-declarative-config
          mountPath: /kong/declarative
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: kong-declarative-config
        configMap:
          name: kong-declarative-config
---
apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
  namespace: default
spec:
  type: NodePort
  selector:
    app: kong
  ports:
  - name: proxy
    port: 80
    targetPort: 8000
    nodePort: 30080
    protocol: TCP
  - name: proxy-ssl
    port: 443
    targetPort: 8443
    nodePort: 30443
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: kong
  ports:
  - name: admin
    port: 8001
    targetPort: 8001
    protocol: TCP
  - name: admin-ssl
    port: 8444
    targetPort: 8444
    protocol: TCP
